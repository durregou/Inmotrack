version: '3.8'

services:
  # Base de datos compartida
  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_DB: arrendamiento_db
      POSTGRES_USER: arrendamiento_user
      POSTGRES_PASSWORD: arrendamiento_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arrendamiento-network

  # Microservicio de Administraci√≥n
  administracion-service:
    build: ./administracion-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/arrendamiento_db
      - SPRING_DATASOURCE_USERNAME=arrendamiento_user
      - SPRING_DATASOURCE_PASSWORD=arrendamiento_pass
    depends_on:
      - postgres-db
    networks:
      - arrendamiento-network

  # Microservicio de Propietarios
  propietarios-service:
    build: ./propietarios-service
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/arrendamiento_db
      - SPRING_DATASOURCE_USERNAME=arrendamiento_user
      - SPRING_DATASOURCE_PASSWORD=arrendamiento_pass
    depends_on:
      - postgres-db
    networks:
      - arrendamiento-network

  # Microservicio de Inmuebles
  inmuebles-service:
    build: ./inmuebles-service
    ports:
      - "8083:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/arrendamiento_db
      - SPRING_DATASOURCE_USERNAME=arrendamiento_user
      - SPRING_DATASOURCE_PASSWORD=arrendamiento_pass
    depends_on:
      - postgres-db
    networks:
      - arrendamiento-network

  # Microservicio de Contratos
  contratos-service:
    build: ./contratos-service
    ports:
      - "8084:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/arrendamiento_db
      - SPRING_DATASOURCE_USERNAME=arrendamiento_user
      - SPRING_DATASOURCE_PASSWORD=arrendamiento_pass
      - PROPIETARIOS_SERVICE_URL=http://propietarios-service:8080
      - INMUEBLES_SERVICE_URL=http://inmuebles-service:8080
    depends_on:
      - postgres-db
      - propietarios-service
      - inmuebles-service
    networks:
      - arrendamiento-network

  # Microservicio de Pagos
  pagos-service:
    build: ./pagos-service
    ports:
      - "8085:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/arrendamiento_db
      - SPRING_DATASOURCE_USERNAME=arrendamiento_user
      - SPRING_DATASOURCE_PASSWORD=arrendamiento_pass
      - CONTRATOS_SERVICE_URL=http://contratos-service:8080
    depends_on:
      - postgres-db
      - contratos-service
    networks:
      - arrendamiento-network

volumes:
  postgres_data:

networks:
  arrendamiento-network:
    driver: bridge
