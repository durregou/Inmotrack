server:
  port: 8080

spring:
  application:
    name: pagos-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/arrendamiento_db}
    username: ${SPRING_DATASOURCE_USERNAME:arrendamiento_user}
    password: ${SPRING_DATASOURCE_PASSWORD:arrendamiento_pass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

# URLs de otros microservicios
contratos:
  service:
    url: ${CONTRATOS_SERVICE_URL:http://localhost:8084}

logging:
  level:
    com.arrendamiento.pagos: DEBUG
